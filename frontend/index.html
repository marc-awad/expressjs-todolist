<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="to-do-list.png" type="image/png" />
  </head>
  <body>
    <header>
      <h1>Ma liste de tâches</h1>
    </header>

    <main>
      <section>
        <form id="searchForm">
          <input
            type="text"
            id="taskSearched"
            name="taskSearched"
            placeholder="Rechercher..."
          />
          <button type="submit">Rechercher</button>
        </form>
        <button type="button" onclick="openAddTaskForm()">
          Ajouter une nouvelle tâche
        </button>
      </section>

      <section>
        <div class="statsDiv">Statistiques 1</div>
        <div class="statsDiv">Statistiques 2</div>
        <div class="statsDiv">Statistiques 3</div>
        <button>Voir les tâches à faire</button>
      </section>

      <section id="allTaskDiv"></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
