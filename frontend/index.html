<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="to-do-list.png" type="image/png" />
  </head>
  <body>
    <header>
      <h1>Ma liste de tâches</h1>
    </header>

    <buttonUtiliaire>
      <button id="validateAllTasks">Valider toutes les tâches</button>
      <button id="resetAllTasks">Reinitialiser toutes les tâches</button>
    </buttonUtiliaire>
    <main>
      <section>
        <form id="searchForm">
          <input
            type="text"
            id="taskSearched"
            name="taskSearched"
            placeholder="Rechercher..."
          />
          <button type="post" id="searchButton">Rechercher</button>
        </form>
        <button type="button" id="openAddingTaskFormButton">
          Ajouter une nouvelle tâche
        </button>
      </section>

      <section>
        <div class="statsDiv" id="statNbTasks">
          Statistique en chargement...
        </div>
        <div class="statsDiv" id="statNbTasksCompleted">
          Statistique en chargement...
        </div>
        <div class="statsDiv" id="statNbLateTask">
          Statistique en chargement...
        </div>
        <button id="allTaskButton">
          Voir toutes les tâches
        </button>
        <button id="latestTaskButton" >
          Voir les tâches urgentes
        </button>
      </section>

      <section id="allTaskDiv"></section>
    </main>
    <div id="overlay"></div>
    <div id="addingTaskPopup">
      <h3>Ajouter une nouvelle tâche :</h3>
      <form id="newTaskForm">
        <label for="taskName">Nom de la tâche :</label>
        <input
          type="text"
          id="taskName"
          name="taskName"
          placeholder="Nom de la tâche"
          required
        />

        <label for="taskDeadline">Date d'échéance :</label>
        <input type="date" id="taskDeadline" name="taskDeadline" required />

        <label for="taskDescription">Description :</label>
        <textarea
          id="taskDescription"
          name="taskDescription"
          placeholder="Décrivez votre tâche"
          required
        ></textarea>

        <button type="submit" id="addNewTask">Ajouter</button>
      </form>
    </div>
    <div id="noTasksPopup">
      <h3>Aucune tâche disponible</h3>
      <p>
        Il n'y a aucune tâche pour l'instant, veuillez réessayer après avoir
        fait une tâche.
      </p>
      <button id="closeNoTasksPopup">Fermer</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
